<!DOCTYPE html>
<html ng-app='album-review-rec'>
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <Title> My Albums</Title>
  </head>
  <body>
    <div ng-controller="MainController">
      <h1>My Albums</h1>
      <button id='add-album-button'ng-click='addAlbum(newAlbum)'>Add Album</button>
      <div ng-show='isAdding' id='input-area'>
        <ul>
          <li><input type="text" placeholder="Title"></li>
          <li><input type="text" placeholder="Artist"></li>
          <li><input type="date" placeholder="Release Date"></li>
          <li><input type="number" placeholder="Rating"></li>
          <li><input type="checkbox"></li>
          <button id='save-album-button' ng-click='saveAlbum(SavedAlbum)'>Save Album</button>
        </ul>
      </div>

      <div id='list-of-albums'>
        <ul>
          <li ng-repeat ='album in albums track by $index'>
            <p>{{ album.title}}</p>
          </li>
        </ul>

      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src='js/app.js'></script>
    <script src='js/controllers/main.controller.js'></script>
    <script src='js/services/album.service.js'></script>
  </body>

</html>
